{% load static%}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%block extra_css%}{%endblock%}
    <link href="{% static 'css/bootstrap/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>
        {%block titulo%}{%endblock%}
    </title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark azul_escuro_empresa">
          
          <a class="navbar-brand text-light " href="#">GeoSensor</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'trabalho:trabalhos' %}">Trabalho</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'area:areas' %}">Area</a>
              </li>        
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'trator:tratores' %}">Trator</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'dispositivo:dispositivos'%}">Dispositivo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'imagem:imagens'%}">Imagem</a>
              </li>              
            </ul>
          </div>
      </nav>

      {%block content%}
      {%endblock%}
      {%block extra_js%}{%endblock%}
<script src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>

</body>
</html>
